<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Recipe App</title>
</head>

<body>
    <div class="heading">
        <img src="./images/knife.svg" alt="" class="icon">
        <h2>Recipe App</h2>
        <img src="./images/pan.svg" alt="" class="icon">
    </div>
    <div class="container">
        <header>
            <input name="search" type="text" id="search-bar" placeholder="Search For Meal">
            <button aria-label="search" type="button" id="search"><i class="fas fa-magnifying-glass"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">
            </ul>
        </div>
        <div class="meals" id="meals">
        </div>
    </div>
    <div class="meal-info-container" id="meal-popup">
        <div class="meal-info" id="meal-info">
            <button title="close" class="close" id="close-meal"><i class="fas fa-xmark"></i></button>
            <div class="">
                <h1></h1>
                <img src="" alt="">
            </div>
            <div class="">
                <p></p>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
